name: .NET Core

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-test-push-release:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - id: build-test-push-release
      uses: ./.github/actions/release-build
      with:
        is_stronginject_release: false
        is_stronginject_extensions_dependencyinjection_release: false
      
  build-test-debug:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Debug --no-restore
    - name: Test
      run: dotnet test -c Debug --no-restore --verbosity normal
