name: .NET Core

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-test-push-release:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100-rtm.20515.8
        source-url: https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet5/nuget/v3/index.json
      env:
        NUGET_AUTH_TOKEN: ""
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore
    - name: Test
      run: dotnet test -c Release --no-restore --verbosity normal
    - name: Get timestamp
      uses: 1466587594/get-current-time@v1
      id: current-time
      with:
        format: YYYYMMDD-HHmmSS
    - name: Pack
      run: |
        dotnet pack StrongInject/StrongInject.csproj -c Release --include-source --include-symbols -o out --version-suffix "CI-${{ steps.current-time.outputs.formattedTime }}"
        dotnet pack StrongInject/StrongInject.Extensions.DependencyInjection.csproj -c Release --include-source --include-symbols -o out --version-suffix "CI-${{ steps.current-time.outputs.formattedTime }}"
    - name: Push
      if: ${{ success() && github.ref == 'refs/heads/master' }}
      run: dotnet nuget push out/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://nuget.org
      
  build-test-debug:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100-rc.1.20452.10
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Debug --no-restore
    - name: Test
      run: dotnet test -c Debug --no-restore --verbosity normal
